<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano De Contas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <h1>Plano De Contas - Construtora</h1>
        <section id="container-tabela">
            <div id="container-configuracoes">
                <button id="botao-noturno">modo noturno</button>
                <select id="configuracoes">
                    <option value="nenhum">Sem Filtro</option>
                    <option value="sintetica" id="filtrar-sintetica">Filtrar Contas Sintéticas</option>
                    <option value="analitica" id="filtrar-analitica">Filtrar Contas Analíticas</option>
                </select>
                <button id="filtrar-tabela">Filtrar Tabela</button>
            </div>
            <table id="tabela"></table>
        </section>
    </main>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
